<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Prova</title>
    <style>
        /* ====================== CSS ====================== */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease;
        }
        h1, h2, h3 {
            text-align: center;
        }
        h1 { font-size: 2em; margin-bottom: 10px; }
        h2 { font-size: 1.5em; margin-top: 30px; }
        h3 { font-size: 1.2em; margin-top: 20px; }
        .answer {
            background: #e0f7fa;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .not-answered {
            background: #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Resultado da Prova</h1>
        <p>Aqui est√£o todas as respostas salvas do seu irm√£o:</p>

        <!-- Resultado aparecer√° aqui -->
        <div id="results"></div>
    </div>

    <script>
        /* ====================== JS ====================== */
        const resultsDiv = document.getElementById('results');
        const saved = localStorage.getItem('provaRespostas');

        if(!saved){
            resultsDiv.innerHTML = "<p>Nenhuma resposta encontrada. Fa√ßa a prova primeiro.</p>";
        } else {
            const answers = JSON.parse(saved);

            const blocks = {
                'h': 'Hist√≥ria',
                'g': 'Geografia',
                'p': 'Portugu√™s',
                'm': 'Matem√°tica',
                'c': 'Atualidades / Cultura Geral'
            };

            for(const [prefix, blockName] of Object.entries(blocks)){
                const blockDiv = document.createElement('div');
                blockDiv.innerHTML = `<h2>${blockName}</h2>`;
                for(let i = 1; i <= 5; i++){
                    const qKey = prefix + i;
                    const ans = answers[qKey];
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer';
                    ansDiv.textContent = `Quest√£o ${i}: ${ans ? ans.toUpperCase() : 'N√£o respondida'}`;
                    if(!ans) ansDiv.classList.add('not-answered');
                    blockDiv.appendChild(ansDiv);
                }
                resultsDiv.appendChild(blockDiv);
            }
        }
    </script>
</body>
</html>
